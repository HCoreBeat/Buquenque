<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fondo gris claro -->
  <rect width="200" height="200" fill="#f7f8f8"/>
  
  <!-- Caja de paquete -->
  <g fill="none" stroke="#a0a0a0" stroke-width="2">
    <!-- Frente de la caja -->
    <rect x="40" y="70" width="120" height="90" rx="4"/>
    
    <!-- Tapa de la caja -->
    <path d="M 40 70 L 30 50 L 170 50 L 160 70"/>
    
    <!-- Líneas de la tapa -->
    <line x1="30" y1="50" x2="100" y2="90"/>
    <line x1="170" y1="50" x2="100" y2="90"/>
  </g>
  
  <!-- Símbolo de "frágil" (líneas onduladas) -->
  <g stroke="#d4af37" stroke-width="1.5" fill="none">
    <path d="M 80 110 Q 100 105 120 110"/>
    <path d="M 80 120 Q 100 115 120 120"/>
    <path d="M 80 130 Q 100 125 120 130"/>
  </g>
  
  <!-- Etiqueta central -->
  <rect x="60" y="85" width="80" height="25" fill="#d4af37" rx="2"/>
  <text x="100" y="105" font-size="12" font-weight="bold" fill="#2c2c2c" text-anchor="middle" font-family="Arial">PACK</text>
</svg>